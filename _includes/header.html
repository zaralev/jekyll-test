<div id="sidebar">
    <div id="left">
        <div id="logo">
            <a class="site-title" href="{{ site.baseurl }}/"><img src="https://placehold.it/250x250"></a>
        </div>
        <div id="social">
            <img src="https://www.est-accountants.co.uk/images/linkedin-est-accountants.png" alt="LinkedIn" />
            <img src="http://icons.iconarchive.com/icons/sicons/basic-round-social/512/twitter-icon.png" alt="LinkedIn" />
            <img src="http://image005.flaticon.com/25/svg/25/25231.svg" alt="LinkedIn" />
        </div>
    </div>
    <div id="right">
        <div id="description">
            <span id="zara">Zara Leventhal</span>
            <div id="text">Interactive Digital Media major at Drexel University. Loving both design and development!</div>
        </div>
        <!-- Pagination links -->
        <div class="pagination" id="web-pag">
            {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="previous">Previous</a> {% else %}
            <span class="previous">Previous</span> {% endif %}
            <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span> {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">Next</a> {% else %}
            <span class="next ">Next</span> {% endif %}
        </div>
